name: flutter_learn_flame
description: Learn flame
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flame: ^1.9.1
  flame_forge2d: ^0.15.0+1

dependency_overrides:
  flame:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: main
      path: packages/flame

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/coin/
    - assets/images/robot/
    - assets/images/explosion/
