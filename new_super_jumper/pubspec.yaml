name: new_super_jumper
description: Game similar to Doodle jump made with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flame: ^1.9.1
  flame_forge2d: ^0.15.0+1
  shared_preferences: ^2.2.1
  sensors_plus: ^4.0.0
  flame_gdx_texture_packer: ^0.6.1

dependency_overrides:
  flame:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: main
      path: packages/flame

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/ui/

  fonts:
    - family: DaveysDoodleface
      fonts:
        - asset: assets/fonts/DaveysDoodleface.ttf